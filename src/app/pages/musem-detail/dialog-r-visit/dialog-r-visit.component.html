<section class="dialogRvisit">
    <section class="header">
        <h2 class="h2">Registar Visita</h2>
    </section>
    <form  [formGroup]="visitForm" (ngSubmit)="submit()"class="form">
        <div class="formInput">
            <p class="labelStyle">Nombre:</p>
            <input matInput formControlName="name" class="inputStyle" type="text">
        </div>
        <div class="formInput">
            <p class="labelStyle">Identificacion:</p>
            <input matInput formControlName="identification" class="inputStyle" type="text">
        </div>
        <div class="formInput">
          <p class="labelStyle">Museo:</p>
          <mat-select class="inputStyle" formControlName="museum" placeholder="" (selectionChange)="changeMuseo($event.value)">
              <mat-option *ngFor="let museo of allMuseos" [value]="museo.id">{{museo.name}}</mat-option>
          </mat-select>
      </div>
        <div class="formInput">
            <p class="labelStyle">Supervisor:</p>
            <mat-select class="inputStyle" formControlName="supervisor" placeholder="" >
                <mat-option *ngFor="let supervisor of allSupervisor" [value]="supervisor.mail">{{supervisor.name}}</mat-option>
            </mat-select>
        </div>
        <div class="classification">
            <div class="formInput-dad">
                <p class="labelStyle text-large">Nº de acompañantes:</p>
            </div>
            <div class="formInput-child">
              <input matInput formControlName="companions" class="inputStyle3" type="number" min="0" step="1" value="0" placeholder="0">
                <p class="labelStyle3">Aultos:</p>
                <input matInput formControlName="adult" class="inputStyle3" type="number" min="0" step="1" value="0" placeholder="0">
                  <p class="labelStyle3">Niños:</p>
                <input matInput formControlName="children" class="inputStyle3" type="number" min="0" step="1" value="0" placeholder="0">
            </div>
        </div>
        <div class="classification">
          <div class="formInput-dad dad-2">
            <p class="labelStyle text-large">Sexo:</p>
          </div>
          <div class="formInput-child child-2">
            <p class="labelStyle2 label4">Mujeres:</p>
            <input matInput formControlName="woman" class="inputStyle input4" type="number" min="0" step="1" value="0" placeholder="0">

            <p class="labelStyle2 label4">Hombres:</p>
            <input matInput formControlName="men" class="inputStyle input4" type="number" min="0" step="1" value="0" placeholder="0">
          </div>


        </div>
        <div class="formInput">
            <p class="labelStyle">Medio de transporte:</p>
            <mat-select class="inputStyle" formControlName="transport" placeholder="" >
                <mat-option *ngFor="let transport of allTransport" [value]="transport.Id">{{transport.Nombre}}</mat-option>
            </mat-select>
            <!-- <input matInput formControlName="supervisor" class="inputStyle" type="text"> -->
        </div>
        <div class="formInput">
            <p class="labelStyle">Motivo de visita:</p>
            <mat-select class="inputStyle" formControlName="reason" placeholder="" >
                <mat-option *ngFor="let reason of allReason" [value]="reason.Id">{{reason.Nombre}}</mat-option>
            </mat-select>
            <!-- <input matInput formControlName="supervisor" class="inputStyle" type="text"> -->
        </div>
        <div class="formInput">
            <p class="labelStyle">Comentario:</p>
            <input matInput formControlName="commit" class="inputStyle" type="text">
        </div>
        <div class="sectionButton">
            <button type="submit" mat-raised-button class="btnSave" [disabled]="!visitForm.valid">
                Guardar
            </button>
            <button type="button"  mat-raised-button class="btnCancel" (click)="close()">
                Cancelar
            </button>
        </div>
    </form>
</section>

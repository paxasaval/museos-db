<section class="dialogMuseum">
    <section class="header">
        <h2 class="h2">{{title}}</h2>
    </section>
    <form [formGroup]="museumForm" (ngSubmit)="submit()" class="form">
        <div class="formInput">
            <p class="labelStyle">Nombre del Museo:</p>
            <input matInput formControlName="name" class="inputStyle" type="text">
        </div>
        <div class="formInput">
            <p class="labelStyle">Dirección:</p>
            <input matInput formControlName="address" class="inputStyle" type="text">
        </div>
        <div class="formInput">
            <p class="labelStyle">Descripción:</p>
            <input matInput formControlName="description" class="inputStyle" type="text">
        </div>
        <div class="formInput">
            <p class="labelStyle">Horarios de atención:</p>
            <div  class="formInput3">
                <input matInput formControlName="schedule" class="inputStyle2" type="time">
                <input matInput formControlName="schedule2" class="inputStyle2" type="time">
            </div>
        </div>
        <div class="formInput">
            <p class="labelStyle">Supervisor:</p>
            <div class="formInput2">
                <mat-chip-list #chipList class="inputStyle4" formControlName="supervisor" placeholder="" [disabled]="false">
                    <mat-chip *ngFor="let user of supervisors"  (removed)="remove(user)">{{user}}
                        <button matChipRemove><mat-icon>cancel</mat-icon></button>
                    </mat-chip>
                </mat-chip-list>
                <input placeholder="Nuevo supervisor"
                        #userInput
                        [formControl]="StaffCtrl"
                        [matAutocomplete]="auto"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="add($event)"
                        class="inputStyle3"
                    >
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" >
                    <mat-option *ngFor="let user of filterStaff | async" [value] = "user">
                        {{user}}
                    </mat-option>
                </mat-autocomplete>
                <!-- <input matInput formControlName="supervisor" class="inputStyle" type="text"> -->
            </div>

        </div>
        <div class="formInput">
            <p class="labelStyle">Imagen de museo:</p>
            <input  class="inputStyle" formControlName="image" type="file" name="archivo" id="file" accept=".jpeg,.jpg,.png" hidden (change)="onFileSelected($event)" #fileInput>
            <button type="button" mat-raised-button class="btnArchivo" (click)="fileInput.click()">
                Subir Imagen
            </button>
        </div>
        <div class="sectionButton">
          <button type="submit" mat-raised-button class="btnSave" [disabled]="!museumForm.valid">
              Guardar
              <mat-icon>
                  save
              </mat-icon>
          </button>
          <button type="button" mat-raised-button class="btnCancel"(click)="close()">
              Cancelar
              <mat-icon>
                  cancel
              </mat-icon>
          </button>
      </div>
    </form>

</section>

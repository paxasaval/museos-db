<section class="card">
  <section class="img" (click)="openMuseo()">
    <img [src]="card.image" alt="">
  </section>
  <section class="info">
    <h3 class="title">{{card.name}}</h3>
    <button mat-icon-button (click)="editMuseo()">
      <mat-icon class="icon" svgIcon="edit"></mat-icon>
    </button>
    <button mat-icon-button (click)="editMuseo()">
      <mat-icon class="icon" svgIcon="delete"></mat-icon>
    </button>
  </section>
</section>
